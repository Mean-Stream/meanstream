<ul ngbNav [activeId]="active || route.firstChild?.routeConfig?.path" class="nav-tabs mb-3">
  <li *ngFor="let step of routes" [ngbNavItem]="step.path">
    <a ngbNavLink [routerLink]="step.path">
      <i *ngIf="step.data?.['icon'] as icon" [class]="icon"></i>
      {{ step.data?.['title'] }}
      <span *ngIf="step.data?.['new']" [class]="newBadgeClass">New</span>
    </a>
  </li>
</ul>
